{% extends "base.html" %}

{% block head_title %}Restaurants | {{ block.super }}{%endblock%}

{% block content%}
<h1>{{ object.title }} <small>{{ object.category }}</small></h1>
<p>Location: {{ object.location }}</p>
<p>Timestamp: {{ object.timestamp }}</p>
<p>Updated: {{ object.updated|timesince }} ago</p>
{% endblock %}
